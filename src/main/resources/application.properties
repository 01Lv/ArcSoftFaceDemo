

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

ourbatis.template-locations=ourbatis.xml
ourbatis.domain-locations=com.itboyst.facedemo.domain


#开发环境
server.port=8080

config.freesdk.app-id=
config.freesdk.sdk-key=
config.freesdk.thread-pool-size=5

# druid
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/arcsoft_face_demo?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=
spring.datasource.druid.filters=stat
spring.datasource.druid.connection-properties=config.decrypt=true
spring.datasource.druid.initial-size=8
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=10
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=600000
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20

logging.level.com.itboyst.facedemo.dao.mapper=debug